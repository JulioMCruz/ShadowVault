# schema.graphql

type VaultEntry @entity {
  id: ID! # A unique ID for each entry, e.g., userAddress-entryId
  user: Bytes! @index # The user's address
  entryId: BigInt! @index # The ID of the entry in the smart contract
  metadataHash: Bytes! # The hash of the metadata
  timestamp: BigInt! # The timestamp of the last update
  isActive: Boolean! # Whether the entry is active or has been deleted
}
